<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peru Bhai Ka Login</title>
    <link rel="stylesheet" href="css/submit.css" />
    <script src="js/submit.js"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <form onsubmit="submitForm(event)" method="POST" id="form-id" class="form-class">
                <h2>Peru Bhai Ka Login Screen</h2>
                <label>Email :</label>
                <input type="text" name="email" id="email" placeholder="Valid Email" />
                <label>Password :</label>
                <input type="password" name="password" id="password" placeholder="Password" />
                <input type="submit" value="Submit" />
                <a class="proceed-to-login" href="/sign-in.html">Sign up</a>
            </form>
        </div>
    </div>
</body>

</html>
